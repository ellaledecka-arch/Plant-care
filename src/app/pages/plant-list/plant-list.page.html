<ion-item *ngFor="let plant of plants">
  <ion-label (click)="openDetail(plant.id)">
    <h2>{{ plant.name }}</h2>
    <p>{{ plant.light }} light Â· {{ plant.water }} water</p>
  </ion-label>

  <ion-button
    fill="clear"
    slot="end"
    (click)="toggleFavorite(plant.id); $event.stopPropagation()">
    <ion-icon
      [name]="isFavorite(plant.id) ? 'heart' : 'heart-outline'"
      color="danger">
    </ion-icon>
  </ion-button>
</ion-item>
