<ion-content>
  <ion-list *ngIf="plants.length; else empty">
    <ion-item *ngFor="let plant of plants" (click)="openDetail(plant.id)">
      <ion-label>
        <h2>{{ plant.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-text class="ion-padding">
      No favorite plants yet.
    </ion-text>
  </ng-template>
</ion-content>
