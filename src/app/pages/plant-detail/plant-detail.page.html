<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="plant">

  <!-- IMAGE CAROUSEL -->
  <swiper-container slides-per-view="1" pagination="true">
    <swiper-slide *ngFor="let img of plant.images">
      <img [src]="img" style="width: 100%; height: auto;" />
    </swiper-slide>
  </swiper-container>

  <!-- TITLE + FAVORITE -->
  <ion-item lines="none">
    <ion-label>
      <h1>{{ plant.name }}</h1>
    </ion-label>
    <ion-button fill="clear" (click)="toggleFavorite()">
      <ion-icon
        [name]="isFavorite ? 'heart' : 'heart-outline'"
        color="danger">
      </ion-icon>
    </ion-button>
  </ion-item>

  <!-- CARE ARTICLE -->
  <ion-list>

    <ion-item>
      <ion-label>
        <h2>Placement</h2>
        <p>{{ plant.care.placement }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Watering</h2>
        <p>{{ plant.care.watering }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Cleaning</h2>
        <p>{{ plant.care.cleaning }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Propagation</h2>
        <p>{{ plant.care.propagation }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Fertilization</h2>
        <p>{{ plant.care.fertilization }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
