<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="plant" fullscreen>

  <!-- IMAGE CAROUSEL -->
  <swiper-container
    slides-per-view="1"
    pagination="true"
    class="image-swiper"
  >
    <swiper-slide *ngFor="let img of plant.images">
      <ion-img
        [src]="img"
        class="plant-image"
      ></ion-img>
    </swiper-slide>
  </swiper-container>

  <!-- TITLE + FAVORITE -->
  <div class="title-row">
    <h1 class="plant-title">{{ plant.name }}</h1>

    <ion-button
      fill="clear"
      class="favorite-btn"
      (click)="toggleFavorite()"
    >
      <ion-icon
        [name]="isFavorite ? 'heart' : 'heart-outline'"
        class="heart-icon"
        [class.active]="isFavorite"
      ></ion-icon>
    </ion-button>
  </div>

  <!-- CARE CONTENT CARD -->
  <div class="care-card">

    <section class="care-section">
      <h2>Placement</h2>
      <p>{{ plant.care.placement }}</p>
    </section>

    <section class="care-section">
      <h2>Watering</h2>
      <p>{{ plant.care.watering }}</p>
    </section>

    <section class="care-section">
      <h2>Cleaning</h2>
      <p>{{ plant.care.cleaning }}</p>
    </section>

    <section class="care-section">
      <h2>Propagation</h2>
      <p>{{ plant.care.propagation }}</p>
    </section>

    <section class="care-section">
      <h2>Fertilization</h2>
      <p>{{ plant.care.fertilization }}</p>
    </section>

  </div>

</ion-content>
