<ion-item *ngFor="let hack of hacks">
  <ion-label (click)="openDetail(hack.id)">
    <h2>{{ hack.title }}</h2>
    <p>{{ hack.description }}</p>
  </ion-label>

  <ion-button
    fill="clear"
    slot="end"
    (click)="toggleFavorite(hack.id); $event.stopPropagation()">
    <ion-icon
      [name]="isFavorite(hack.id) ? 'heart' : 'heart-outline'"
      color="danger">
    </ion-icon>
  </ion-button>
</ion-item>
